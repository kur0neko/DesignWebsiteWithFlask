<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoteHub</title>
    <!-- pulled font from google api-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

     <!-- Title of the page -->
     <h1>
        Welcome to the NoteHub
    </h1> 
    <h2>
        Unleash your Creativity, Anytime, Everywhere!
    </h2>

    <style>

        /* set font family for the body*/
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        
        body {
            font-family: Quicksand;
            margin: 0;  
         }
      
        /* button is styled with border, padding and color*/
        .button {
            margin: 5px;
            border: 1px solid black;
            text-decoration: none;
            padding: 0.5vw;
            color: black;
            background-color: rgb(255, 255, 255);
        }

        /* button changed when hovered by color and border*/
        .button:hover {
            background-color: #8cd599;
        }
        .container{
            text-align:center
        }

        .bgImage{
              height: 35px;
              border-radius: 40px;
              width: 35px;
              display: inline-block;
              vertical-align: middle;
              margin: 0 5px;
        }
        
        img {
            display: inline-block;
            vertical-align: middle;
        }
            
            .biohead {
              width: 100%;
              position: flex;
              text-align: center;
              display: block;
              color: dimgray;
              font-size: 2.5em;
              box-shadow: 0 0 15px rgba(0, 0, 0, .2);
              min-width: 600px;
            }


    </style>
</head>

<body>
            <div class="container">
                <p>
                    <a href="/login" class = "button">
                        Login
                    </a>
    
                    <a href="/createaccount" class = "button">
                        Create Account
                    </a>
                </p>
            </div>
            <!-- Buttons to login or create account using hrefs -->

            <div class="bgImage">
                <img src="static/img/NoteHubLive.png">
            </div>
            
            

</body>


</html>
