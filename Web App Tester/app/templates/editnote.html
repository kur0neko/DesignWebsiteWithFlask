{% extends "base.html" %}

{% block content %}
    <h1>Edit a Note</h1>
    <div></div>
    <form action="" method="POST" enctype="multipart/form-data">
    <!--Displays the textbox of the edit note page-->
        {{editnote.hidden_tag()}}
        <p>{{editnote.note_body(rows = 25, cols = 100)}}</p>
        <!--Additional Images to the note-->
        <p>{{editnote.image_upload2}}</p>
        <!--'Save Changes Button'-->
        <p>{{editnote.save()}}</p>
    </form>
    </div>
{% endblock %}
